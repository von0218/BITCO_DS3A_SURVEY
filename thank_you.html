<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You, Fan!</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storedData = localStorage.getItem('surveySubmissionData');
            
            if (storedData) {
                try {
                    // Parse the JSON string back into a JavaScript object
                    const submissionData = JSON.parse(storedData);
                    
                    // --- CORE FUNCTIONALITY: LOG TO CONSOLE (This will now persist!) ---
                    console.log("SURVEY LOG: New KATSEYE Submission");
                    // Log the object so it can be expanded just like in your example picture
                    console.log(submissionData);
                    console.log("-----------------------------------------------------");

                    // Clean up: Remove the data so it doesn't log every time the user visits this page later
                    localStorage.removeItem('surveySubmissionData');

                } catch (error) {
                    // Log error to console if data is corrupted
                    console.error("Error parsing stored submission data. Data cleared from storage.", error);
                    
                    // Still remove corrupted data to prevent repeat errors
                    localStorage.removeItem('surveySubmissionData');
                }
            } else {
                console.log("INFO: No new survey data found in local storage to log.");
            }
        });
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f6f3ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .shadow-glow {
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="w-full max-w-xl bg-white shadow-2xl rounded-xl p-10 md:p-16 border border-purple-300 shadow-glow text-center">
        <!-- KATSEYE Placeholder Image -->
        <div class="mx-auto w-full max-w-xs mb-8 rounded-lg overflow-hidden">
            <img src="katseye.gif" alt="KATSEYE group image placeholder" class="w-full h-auto object-cover">
        </div>

        <h1 class="text-4xl font-extrabold text-purple-800 mb-4">
            Welcome to the KATSEYE Fandom!
        </h1>
        <p class="text-xl text-gray-600 mb-8">
            Thank you for supporting the newest global girl group! Your responses have been successfully recorded.
        </p>
        <div class="text-lg text-gray-700 bg-purple-100 p-4 rounded-lg border border-purple-300 inline-block">
            âœ… **Confirmation:** This page successfully logged your submission data to the **Developer Console**.
        </div>
        <div class="mt-10">
            <!-- UPDATED: Changed href from KATSEYE_Survey.html to index.html -->
            <a href="index.html" class="inline-flex items-center px-6 py-3 border border-transparent rounded-lg shadow-lg text-base font-medium text-white bg-pink-500 hover:bg-pink-600 transition duration-150">
                Make New Survey
            </a>
        </div>
    </div>
</body>
</html>
