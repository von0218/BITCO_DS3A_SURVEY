<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KATSEYE | Thank You!</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font (CORRECTED) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font globally and set background/centering */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f6f3ff; /* Light purple/lavender background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Changed max-w-xl to max-w-2xl for a wider container and increased padding from p-16 to p-20 -->
    <div class="max-w-2xl bg-white shadow-2xl rounded-xl p-10 md:p-20 border border-purple-200">
        
        <!-- GIF Section: Removed fixed height (h-96) so the border fits the content's aspect ratio (w-full ensures it's still big) -->
        <div class="mb-8 flex justify-center w-full">
            <img src="katseye.gif" 
                 alt="KATSEYE fan GIF for successful submission" 
                 class="rounded-xl w-full object-contain shadow-xl border-4 border-purple-300"
                 onerror="this.onerror=null; this.src='https://placehold.co/400x300/cccccc/000000?text=Check+File+Name';">
        </div>
        
        <!-- Updated text and color to purple-700 -->
        <h1 class="text-4xl font-extrabold text-purple-700 mb-6">
            Welcome to the KATSEYE Fandom!
        </h1>
        <!-- Increased paragraph size from text-xl to text-2xl for impact and more margin below -->
        <p class="text-2xl text-gray-600 mb-10">
            Thank you for supporting the newest global girl group! Your responses have been successfully recorded. Get ready for the debut!
        </p>
        <!-- Updated button text to "Start a New Survey" -->
        <a href="index.html" class="inline-flex items-center justify-center px-8 py-4 border border-transparent text-lg font-medium rounded-lg shadow-lg text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50 transition ease-in-out duration-150 transform hover:scale-[1.01]">
            Start a New Survey
        </a>
    </div>

</body>
</html>
